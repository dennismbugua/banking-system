<nav class="flex items-center justify-between flex-wrap bg-blue-800 p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight"><a href="{% url 'accounts:user_login' %}"
                class="text-white">Online Banking</a></span>
    </div>
    <div class="block lg:hidden">
        <button id="mobile-menu-toggle"
            class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white transition-colors duration-300">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden" id="mobile-menu">
        {% if request.user.is_authenticated %}
        <div class="text-md lg:flex-grow">
            <a href="{% url 'transactions:deposit_money' %}"
                class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200 mr-4 transition-colors duration-300">Deposit</a>
            <a href="{% url 'transactions:withdraw_money' %}"
                class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200 mr-4 transition-colors duration-300">Withdraw</a>
            <a href="{% url 'transactions:transaction_report' %}"
                class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-gray-200 transition-colors duration-300">Transaction
                Report</a>
        </div>
        <div>
            <a href="{% url 'accounts:user_logout' %}"
                class="inline-block font-medium text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0 transition-colors duration-300">Logout</a>
        </div>
        {% else %}
        <div class="text-md lg:flex-grow"></div>
        <div>
            <a href="{% url 'accounts:user_login' %}"
                class="mr-2 inline-block font-medium text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0 transition-colors duration-300">Login</a>
        </div>
        <!-- <div>
            <a href="{% url 'accounts:user_registration' %}"
                class="inline-block font-medium text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-white mt-4 lg:mt-0 transition-colors duration-300">Create
                an account</a>
        </div> -->
        {% endif %}
    </div>
</nav>

<script>
    // JavaScript to toggle mobile menu visibility
    document.getElementById('mobile-menu-toggle').addEventListener('click', function () {
        var mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.remove('hidden');
        } else {
            mobileMenu.classList.add('hidden');
        }
    });
</script>
