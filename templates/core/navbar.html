<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Banking</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      /* Modern Navbar Styling */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(
          135deg,
          rgba(30, 58, 138, 0.95),
          rgba(37, 99, 235, 0.9)
        );
        backdrop-filter: blur(25px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        z-index: 1000;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12),
          0 0 80px rgba(30, 58, 138, 0.1);
        min-height: 70px;
      }

      /* Enhanced Scroll Effect */
      nav.scrolled {
        background: linear-gradient(
          135deg,
          rgba(30, 58, 138, 0.98),
          rgba(37, 99, 235, 0.95)
        );
        backdrop-filter: blur(30px);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2),
          0 0 100px rgba(30, 58, 138, 0.15);
        transform: translateY(-2px);
      }

      /* Navbar Glass Effect */
      nav::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      .navbar-brand {
        background: linear-gradient(135deg, #fbbf24, #f59e0b, #fbbf24, #f59e0b);
        background-size: 300% 300%;
        animation: gradient-shift 4s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        font-size: 1.5rem;
        letter-spacing: -0.025em;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .navbar-brand:hover {
        transform: scale(1.05) translateY(-1px);
        filter: brightness(1.15) drop-shadow(0 4px 12px rgba(251, 191, 36, 0.3));
      }

      .nav-link {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.75rem 1.25rem;
        border-radius: 0.75rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        font-size: 0.95rem;
      }

      .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent
        );
        transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #fbbf24, #f59e0b);
        transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-link:hover::before {
        left: 100%;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .nav-link:hover {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1),
          0 0 20px rgba(255, 255, 255, 0.05);
      }

      .nav-link svg {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-link:hover svg {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
      }

      .nav-button {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.08)
        );
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: white;
        padding: 0.65rem 1.25rem;
        border-radius: 0.875rem;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      }

      .nav-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)
        );
        transform: scale(0);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 0.875rem;
      }

      .nav-button:hover::before {
        transform: scale(1);
      }

      .nav-button:hover {
        background: rgba(255, 255, 255, 0.18);
        border-color: rgba(255, 255, 255, 0.35);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15),
          0 0 25px rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .nav-button svg {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-button:hover svg {
        transform: scale(1.1) rotate(10deg);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
      }

      .nav-button.primary {
        background: linear-gradient(135deg, #10b981, #059669, #047857);
        background-size: 200% 200%;
        animation: gradient-pulse 3s ease infinite;
        border: 1px solid rgba(16, 185, 129, 0.3);
        box-shadow: 0 4px 20px rgba(16, 185, 129, 0.2);
      }

      @keyframes gradient-pulse {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .nav-button.primary:hover {
        background: linear-gradient(135deg, #059669, #047857, #065f46);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4),
          0 0 30px rgba(16, 185, 129, 0.2);
        animation: none;
      }

      /* Stunning Logout Button Styling */
      .nav-button.logout {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.15),
          rgba(220, 38, 38, 0.1)
        );
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fecaca;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-button.logout::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-button.logout::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.2),
          rgba(220, 38, 38, 0.15)
        );
        transform: scale(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 0.75rem;
        z-index: -1;
      }

      .nav-button.logout:hover {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.25),
          rgba(220, 38, 38, 0.2)
        );
        border-color: rgba(239, 68, 68, 0.5);
        color: #fee2e2;
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 12px 30px rgba(239, 68, 68, 0.2),
          0 0 20px rgba(239, 68, 68, 0.1);
      }

      .nav-button.logout:hover::before {
        left: 100%;
      }

      .nav-button.logout:hover::after {
        transform: scale(1);
      }

      .nav-button.logout:active {
        transform: translateY(-1px) scale(0.98);
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Logout Icon Animation */
      .logout-icon {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .nav-button.logout:hover .logout-icon {
        transform: translateX(3px) rotate(10deg);
        filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.4));
      }

      /* Logout Text Animation */
      .logout-text {
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-button.logout:hover .logout-text {
        transform: translateX(2px);
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
      }

      /* Pulsing Effect for Logout Button */
      @keyframes logout-pulse {
        0%,
        100% {
          box-shadow: 0 4px 15px rgba(239, 68, 68, 0.1),
            0 0 0 0 rgba(239, 68, 68, 0.3);
        }
        50% {
          box-shadow: 0 4px 15px rgba(239, 68, 68, 0.15),
            0 0 0 8px rgba(239, 68, 68, 0);
        }
      }

      .nav-button.logout {
        animation: logout-pulse 3s infinite;
      }

      .nav-button.logout:hover {
        animation: none;
      }

      /* Mobile Logout Button Enhancements */
      @media (max-width: 1023px) {
        .nav-button.logout {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
          border-radius: 1rem;
        }

        .nav-button.logout:hover {
          transform: translateY(-2px) scale(1.01);
        }

        .logout-icon-mobile {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-button.logout:hover .logout-icon-mobile {
          transform: translateX(4px) rotate(15deg);
          filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
        }
      }

      /* Floating Particles Effect for Logout */
      .logout-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        border-radius: 0.75rem;
      }

      .logout-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(239, 68, 68, 0.6);
        border-radius: 50%;
        opacity: 0;
        animation: logout-float 2s infinite linear;
      }

      @keyframes logout-float {
        0% {
          opacity: 0;
          transform: translateY(100%) scale(0);
        }
        10% {
          opacity: 1;
          transform: translateY(90%) scale(1);
        }
        90% {
          opacity: 1;
          transform: translateY(10%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(0%) scale(0);
        }
      }

      .logout-particle:nth-child(1) {
        left: 20%;
        animation-delay: 0s;
      }
      .logout-particle:nth-child(2) {
        left: 40%;
        animation-delay: 0.5s;
      }
      .logout-particle:nth-child(3) {
        left: 60%;
        animation-delay: 1s;
      }
      .logout-particle:nth-child(4) {
        left: 80%;
        animation-delay: 1.5s;
      }

      /* Mobile menu button */
      .mobile-menu-btn {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15),
          rgba(255, 255, 255, 0.08)
        );
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: white;
        padding: 0.65rem;
        border-radius: 0.75rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      }

      .mobile-menu-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        transform: scale(0);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 0.75rem;
      }

      .mobile-menu-btn:hover::before {
        transform: scale(1);
      }

      .mobile-menu-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05) translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1),
          0 0 20px rgba(255, 255, 255, 0.05);
      }

      .mobile-menu-btn svg {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        width: 1.25rem;
        height: 1.25rem;
      }

      .mobile-menu-btn.active svg {
        transform: rotate(180deg) scale(1.1);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
      }

      .mobile-menu-btn:hover svg {
        transform: scale(1.1);
        filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.3));
      }

      /* Enhanced Mobile menu animations */
      .mobile-menu {
        background: linear-gradient(
          135deg,
          rgba(30, 58, 138, 0.98),
          rgba(37, 99, 235, 0.95)
        );
        backdrop-filter: blur(30px);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border-radius: 0 0 1.5rem 1.5rem;
      }

      .mobile-menu::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      .mobile-menu.show {
        transform: translateY(0);
        opacity: 1;
      }

      .mobile-menu .nav-link {
        display: block;
        padding: 1rem 1.5rem;
        margin: 0.5rem;
        border-radius: 0.75rem;
        animation: slideInFromLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
        transform: translateX(-30px);
        font-size: 1rem;
        font-weight: 500;
      }

      .mobile-menu .nav-link:hover {
        transform: translateX(5px) scale(1.02);
        background: rgba(255, 255, 255, 0.15);
      }

      .mobile-menu.show .nav-link:nth-child(1) {
        animation-delay: 0.1s;
      }
      .mobile-menu.show .nav-link:nth-child(2) {
        animation-delay: 0.2s;
      }
      .mobile-menu.show .nav-link:nth-child(3) {
        animation-delay: 0.3s;
      }
      .mobile-menu.show .nav-link:nth-child(4) {
        animation-delay: 0.4s;
      }
      .mobile-menu.show .nav-link:nth-child(5) {
        animation-delay: 0.5s;
      }

      @keyframes slideInFromLeft {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Enhanced Logo animation */
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
      }

      @keyframes logo-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }
      }

      .logo-pulse {
        animation: pulse 4s ease-in-out infinite;
      }

      .logo-pulse .w-8 {
        animation: logo-glow 3s ease-in-out infinite;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .logo-pulse:hover .w-8 {
        transform: rotate(360deg) scale(1.1);
        animation: none;
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.6);
      }

      /* Floating Background Effects */
      nav::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          rgba(251, 191, 36, 0.1) 0%,
          transparent 70%
        );
        pointer-events: none;
        animation: float-right 6s ease-in-out infinite;
      }

      @keyframes float-right {
        0%,
        100% {
          transform: translateX(0) translateY(0);
          opacity: 0.5;
        }
        50% {
          transform: translateX(-20px) translateY(-5px);
          opacity: 0.8;
        }
      }

      /* Enhanced Loading Animation */
      .navbar-loading {
        position: relative;
        overflow: hidden;
      }

      .navbar-loading::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 3px;
        background: linear-gradient(
          90deg,
          transparent,
          #fbbf24,
          #f59e0b,
          #fbbf24,
          transparent
        );
        animation: loading 2.5s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Advanced Hover States */
      .nav-link:active {
        transform: translateY(0) scale(0.98);
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-button:active {
        transform: translateY(-1px) scale(0.98);
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Focus States for Accessibility */
      .nav-link:focus,
      .nav-button:focus,
      .mobile-menu-btn:focus {
        outline: 2px solid rgba(251, 191, 36, 0.6);
        outline-offset: 2px;
        border-radius: 0.75rem;
      }

      /* Smooth Transitions for All Elements */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Enhanced Responsive adjustments */
      @media (max-width: 1024px) {
        nav {
          padding: 0.75rem 1rem;
          min-height: 65px;
        }

        .navbar-brand {
          font-size: 1.375rem;
        }

        .nav-link {
          padding: 0.875rem 1.25rem;
          margin: 0.375rem 0;
          font-size: 1rem;
        }

        .nav-button {
          padding: 0.75rem 1.25rem;
          font-size: 0.95rem;
        }
      }

      @media (max-width: 768px) {
        nav {
          padding: 0.5rem 1rem;
          min-height: 60px;
        }

        .navbar-brand {
          font-size: 1.25rem;
        }

        .mobile-menu {
          margin-top: 0.5rem;
          border-radius: 0 0 1.25rem 1.25rem;
        }

        .mobile-menu .nav-link {
          padding: 0.875rem 1.25rem;
          margin: 0.375rem 0.75rem;
          font-size: 0.95rem;
        }

        .nav-button {
          padding: 0.75rem 1.5rem;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        nav {
          padding: 0.5rem 0.75rem;
          min-height: 55px;
        }

        .navbar-brand {
          font-size: 1.125rem;
        }

        .mobile-menu .nav-link {
          padding: 0.75rem 1rem;
          margin: 0.25rem 0.5rem;
          font-size: 0.9rem;
        }

        .nav-button {
          padding: 0.65rem 1.25rem;
          font-size: 0.9rem;
        }

        .mobile-menu-btn {
          padding: 0.5rem;
        }

        .mobile-menu-btn svg {
          width: 1.125rem;
          height: 1.125rem;
        }
      }

      @media (max-width: 320px) {
        nav {
          padding: 0.5rem;
        }

        .navbar-brand {
          font-size: 1rem;
        }

        .mobile-menu .nav-link {
          padding: 0.65rem 0.875rem;
          font-size: 0.85rem;
        }

        .nav-button {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }
      }

      body {
        padding-top: 0px;
        padding-bottom: 0px;
        font-family: "Inter", sans-serif;
      }

      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Loading animation for navbar */
      .navbar-loading {
        position: relative;
        overflow: hidden;
      }

      .navbar-loading::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #fbbf24, transparent);
        animation: loading 2s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>

  <body>
    <nav
      class="flex items-center justify-between flex-wrap p-4 lg:px-8 navbar-loading"
      id="navbar"
    >
      <!-- Brand Logo -->
      <div class="flex items-center flex-shrink-0 mr-6 logo-pulse">
        <div class="flex items-center space-x-2">
          <div
            class="w-8 h-8 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4zM18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
              ></path>
            </svg>
          </div>
          <a href="/" class="navbar-brand text-decoration-none">
            Online Banking
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="block lg:hidden">
        <button id="mobile-menu-toggle" class="mobile-menu-btn">
          <svg
            class="fill-current h-5 w-5"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />

    <script>
      // Enhanced mobile menu toggle with smoother animations
      document
        .getElementById("mobile-menu-toggle")
        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-nav");
          const toggleBtn = this;

          if (mobileMenu.classList.contains("show")) {
            // Close menu with staggered animation
            const links = mobileMenu.querySelectorAll(".nav-link");
            links.forEach((link, index) => {
              setTimeout(() => {
                link.style.animation = `slideOutToLeft 0.3s ease forwards`;
              }, index * 50);
            });

            setTimeout(() => {
              mobileMenu.classList.remove("show");
              toggleBtn.classList.remove("active");
              // Reset animations
              links.forEach((link) => {
                link.style.animation = "";
              });
            }, links.length * 50 + 200);
          } else {
            mobileMenu.classList.add("show");
            toggleBtn.classList.add("active");
          }
        });

      // Enhanced navbar scroll effect with performance optimization
      let ticking = false;
      let lastScrollY = 0;

      function updateNavbar() {
        const navbar = document.getElementById("navbar");
        const currentScrollY = window.scrollY;

        if (currentScrollY > 10) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }

        // Add subtle parallax effect
        const rate = currentScrollY * -0.3;
        navbar.style.transform = `translateY(${Math.max(rate, -10)}px)`;

        lastScrollY = currentScrollY;
        ticking = false;
      }

      window.addEventListener("scroll", function () {
        if (!ticking) {
          requestAnimationFrame(updateNavbar);
          ticking = true;
        }
      });

      // Smooth scrolling for internal links with offset
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute("href"));
          if (target) {
            const navbarHeight = document.getElementById("navbar").offsetHeight;
            const targetPosition = target.offsetTop - navbarHeight - 20;

            window.scrollTo({
              top: targetPosition,
              behavior: "smooth",
            });
          }
        });
      });

      // Enhanced close mobile menu functionality
      document.addEventListener("click", function (event) {
        const mobileMenu = document.getElementById("mobile-nav");
        const toggleBtn = document.getElementById("mobile-menu-toggle");
        const navbar = document.getElementById("navbar");

        if (
          !navbar.contains(event.target) &&
          mobileMenu.classList.contains("show")
        ) {
          mobileMenu.classList.remove("show");
          toggleBtn.classList.remove("active");
        }
      });

      // Responsive menu handling with debounced resize
      let resizeTimer;
      window.addEventListener("resize", function () {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          const mobileMenu = document.getElementById("mobile-nav");
          const toggleBtn = document.getElementById("mobile-menu-toggle");

          if (
            window.innerWidth >= 1024 &&
            mobileMenu.classList.contains("show")
          ) {
            mobileMenu.classList.remove("show");
            toggleBtn.classList.remove("active");
          }
        }, 250);
      });

      // Enhanced loading animation with better timing
      window.addEventListener("load", function () {
        const navbar = document.getElementById("navbar");
        setTimeout(() => {
          navbar.classList.remove("navbar-loading");
        }, 2500);
      });

      // Add intersection observer for navbar visibility
      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.1,
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, observerOptions);

      // Observe navbar elements for smooth entry animations
      document.addEventListener("DOMContentLoaded", function () {
        const navElements = document.querySelectorAll(".nav-link, .nav-button");
        navElements.forEach((el) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";
          el.style.transition = "opacity 0.6s ease, transform 0.6s ease";
          observer.observe(el);
        });

        // Stagger the navbar elements animation
        setTimeout(() => {
          navElements.forEach((el, index) => {
            setTimeout(() => {
              el.style.opacity = "1";
              el.style.transform = "translateY(0)";
            }, index * 100);
          });
        }, 500);
      });

      // Add keyboard navigation support
      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          const mobileMenu = document.getElementById("mobile-nav");
          const toggleBtn = document.getElementById("mobile-menu-toggle");

          if (mobileMenu.classList.contains("show")) {
            mobileMenu.classList.remove("show");
            toggleBtn.classList.remove("active");
          }
        }
      });

      // Performance optimization: Preload hover states
      const style = document.createElement("style");
      style.textContent = `
        @keyframes slideOutToLeft {
          from {
            opacity: 1;
            transform: translateX(0);
          }
          to {
            opacity: 0;
            transform: translateX(-30px);
          }
        }
      `;
      document.head.appendChild(style);
    </script>
