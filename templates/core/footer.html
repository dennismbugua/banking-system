<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

  /* Modern Footer Styling */
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: rgba(30, 58, 138, 0.95);
    backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 1000;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
    font-family: "Inter", sans-serif;
  }

  /* Scroll effect */
  .footer.scrolled {
    background: rgba(30, 58, 138, 0.98);
    backdrop-filter: blur(25px);
    box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
  }

  /* Container animation */
  .footer-container {
    animation: slideInFromBottom 0.8s ease-out;
    transition: all 0.3s ease;
  }

  @keyframes slideInFromBottom {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Footer content */
  .footer-content {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    position: relative;
    overflow: hidden;
  }

  .footer-content::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(
      90deg,
      transparent,
      #fbbf24,
      #f59e0b,
      transparent
    );
    animation: shimmer 3s ease-in-out infinite;
  }

  @keyframes shimmer {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }

  /* Text styling */
  .footer-text {
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.875rem;
    font-weight: 400;
    letter-spacing: 0.025em;
    transition: all 0.3s ease;
  }

  /* Link styling */
  .footer-link {
    color: #fbbf24;
    font-weight: 600;
    text-decoration: none;
    position: relative;
    margin-left: 0.25rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    padding: 0.125rem 0.5rem;
    border-radius: 0.375rem;
    background: rgba(251, 191, 36, 0.1);
    backdrop-filter: blur(10px);
  }

  .footer-link::before {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #fbbf24, #f59e0b);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    transform: translateX(-50%);
  }

  .footer-link:hover::before {
    width: 100%;
  }

  .footer-link:hover {
    color: #ffffff;
    background: rgba(251, 191, 36, 0.2);
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
  }

  /* Icon animation */
  .footer-icon {
    display: inline-block;
    margin-right: 0.375rem;
    font-size: 1rem;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,
    100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.05);
      opacity: 0.8;
    }
  }

  /* Floating particles effect */
  .footer-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(251, 191, 36, 0.6);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
  }

  .particle:nth-child(1) {
    left: 10%;
    animation-delay: 0s;
  }
  .particle:nth-child(2) {
    left: 20%;
    animation-delay: 1s;
  }
  .particle:nth-child(3) {
    left: 30%;
    animation-delay: 2s;
  }
  .particle:nth-child(4) {
    left: 70%;
    animation-delay: 3s;
  }
  .particle:nth-child(5) {
    left: 80%;
    animation-delay: 4s;
  }
  .particle:nth-child(6) {
    left: 90%;
    animation-delay: 5s;
  }

  @keyframes float {
    0%,
    100% {
      transform: translateY(0px) scale(1);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    50% {
      transform: translateY(-20px) scale(1.1);
      opacity: 0.8;
    }
    90% {
      opacity: 1;
    }
  }

  /* Responsive design */
  @media (max-width: 640px) {
    .footer-content {
      padding: 0.5rem 1rem;
    }

    .footer-text {
      font-size: 0.75rem;
      text-align: center;
    }

    .footer-link {
      padding: 0.125rem 0.375rem;
      margin-left: 0.125rem;
    }
  }

  /* Hover effect for entire footer */
  .footer:hover .footer-content::before {
    animation-duration: 1.5s;
  }

  /* Loading animation */
  .footer-loading {
    position: relative;
  }

  .footer-loading::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.1),
      transparent
    );
    animation: loading 2s ease-in-out infinite;
  }

  @keyframes loading {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }
</style>

<script>
  // Footer scroll effect
  window.addEventListener("scroll", function () {
    const footer = document.getElementById("footer");
    const scrollHeight = document.documentElement.scrollHeight;
    const scrollTop = window.pageYOffset;
    const clientHeight = window.innerHeight;

    if (scrollTop + clientHeight > scrollHeight - 50) {
      footer.classList.add("scrolled");
    } else {
      footer.classList.remove("scrolled");
    }
  });

  // Remove loading animation after page load
  window.addEventListener("load", function () {
    const footer = document.getElementById("footer");
    setTimeout(() => {
      footer.classList.remove("footer-loading");
    }, 1500);
  });

  // Add interactive particle effect on hover
  document.getElementById("footer").addEventListener("mouseenter", function () {
    const particles = this.querySelectorAll(".particle");
    particles.forEach((particle, index) => {
      particle.style.animationDuration = "3s";
      particle.style.animationDelay = index * 0.2 + "s";
    });
  });

  document.getElementById("footer").addEventListener("mouseleave", function () {
    const particles = this.querySelectorAll(".particle");
    particles.forEach((particle, index) => {
      particle.style.animationDuration = "6s";
      particle.style.animationDelay = index * 1 + "s";
    });
  });

  // Smooth scroll to top when clicking footer
  document.getElementById("footer").addEventListener("click", function (e) {
    if (
      e.target === this ||
      e.target.classList.contains("footer-content") ||
      e.target.classList.contains("footer-container")
    ) {
      window.scrollTo({
        top: 0,
        behavior: "smooth",
      });
    }
  });
</script>
